<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A2E353;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-family : Georgia, serif ;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12"><path fill="%23333" d="M8 12L0 0h16z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
        }
        input[type="submit"] {
            background-color: #030500;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #A2E353;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>S.M.Vita Turf Booking </h1>
</div>
<div class="container">
    <h1>Welcome to Turf Booking Page</h1>
    <form action="go" method="post">
         {% csrf_token %}
        <label for="bname">Enter name:</label>
        <input type="text" id="bname" name="bname">

        <label for="option">Select Turf:</label>
        <select id="option" name="option">
            <option value="AIM Turf, Kandivali">AIM Turf, Kandivali</option>
            <option value="Urban Sports Zone, Juhu">Urban Sports Zone, Juhu</option>
            <option value="Sakar Turf Ground, Panvel">Sakar Turf Ground, Panvel</option>
            <option value="Skyturf, BKC">Skyturf, BKC</option>
            <option value="Emma Sports Academy, Powai">Emma Sports Academy, Powai</option>
            <option value="Players Turf, Goregaon">Players Turf, Goregaon</option>
            <option value="Pavilion Sports Arena, Thane">Pavilion Sports Arena, Thane</option>
            <option value="Vihana Sports, Malad">Vihana Sports, Malad</option>
            <option value="Urban Sports, Wadala">Urban Sports, Wadala</option>
            <option value="Sporting Lions, Bandra">Sporting Lions, Bandra</option>
        </select>

        <label for="number">Number of people (up to 10):</label>
        <input list="numberList" id="number" name="number">
        <datalist id="numberList">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist>

        <label for="btime">Select time:</label>
        <select id="btime" name="btime">
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
        </select>

        <label for="bdate">Select date:</label>
        <input type="date" id="bdate" name="bdate">

        <input type="submit" value="Submit">
    </form>
</div>
<div class="footer">
    <p>&copy; 2024 Turf Booking. All rights reserved.</p>
</div>
</body>
</html>
